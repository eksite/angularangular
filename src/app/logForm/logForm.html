<headerBar></headerBar>
<div class="form-container">
    <h2 class="title">Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login(model.username,model.password)" #f="ngForm" novalidate>
        <div class="form-group form-fields" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            <!-- <div class="help-block">Username is required</div> -->
        </div>
        <div class="form-group form-fields" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input id="pass-form" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            <!-- <div class="help-block">Password is required</div> -->
            <div *ngIf="f.submitted && !bool" class="help-block">Incorrect data</div>
        </div>
        <div class="form-group login-btn-row">
            <a  href="/registr" class="btn btn-primary reg-btn">Sign Up</a>
            <button  class="btn btn-primary login-btn">Login</button>
        </div>
    </form>

</div>
