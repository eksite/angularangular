
<headerBar></headerBar>
<div class="form-container">
    <h2 class="title">Registration</h2>
    <form name="form" (ngSubmit)="f.form.valid && registr()" #f="ngForm" novalidate>
        <div class="form-group form-fields" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text"  name="username" [(ngModel)]="model.username" #username="ngModel"   required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            <!-- <div class="help-block">Username is required</div> -->
        </div>
        <div class="form-group form-fields" >
            <label for="password">Password</label>
            <input id="pass-form" type="password"  name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            <!-- <div class="help-block">Password is required</div> -->
        </div>
        <div *ngIf="f.submitted && !checkData" class="help-block">Est` takoi</div>
        <div class="form-group reg-btn-row">
            <button  class="btn btn-primary reg-btn">Sign Up</button>
        </div>
    </form>

</div>
